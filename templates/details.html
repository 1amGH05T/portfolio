{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="py-12 bg-gray-50">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
            {% if project.image %}
            <img src="{{ project.image.url }}" alt="{{ project.title }}" class="w-full h-96 object-cover">
            {% endif %}

            <div class="p-8">
                <h1 class="text-4xl font-bold text-gray-900 mb-6">{{ project.title }}</h1>
                
                <div class="prose prose-lg max-w-none text-gray-700 mb-8">
                    {{ project.description|linebreaks }}
                </div>

                <div class="flex items-center gap-6">
                    <a href="/" class="text-indigo-600 hover:text-indigo-800 font-semibold">
                        ‚Üê Back to Projects
                    </a>

                    {% if project.url %}
                    <a href="{{ project.url }}" target="_blank" class="inline-flex items-center px-6 py-3 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700">
                        Visit Live Site
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
